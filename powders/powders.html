<div class="container">
  <div class="row">
    <div class="row mb-4">
        <div class="col-12 text-center position-relative">

            <!-- Banner Image -->
            <img
                src="assets/images/banner-powders.jpg"
                alt="Dry Food Banner"
                class="img-fluid rounded shadow"
                style="max-height: 250px; object-fit: cover; width: 100%;" />

            <!-- Text on Top of Image -->
            <h2
                class="position-absolute top-50 start-50 translate-middle text-white fw-bold"
                style="text-shadow: 0px 0px 8px rgba(0,0,0,0.8); font-size: 2rem;">
                Powders
            </h2>

        </div>
    </div>
    <div 
      class="col-12 col-sm-6 col-lg-4 mb-4"
      *ngFor="let item of items"
    >
      <app-product [product]="item"></app-product>
    </div>
  </div>
</div>
