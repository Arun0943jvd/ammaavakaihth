<div class="container my-5">

    <!-- Page Title -->
    <h2 class="mb-4 text-center fw-bold">Your Cart</h2>

    <!-- Cart Card -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">

            <div *ngIf="cartItems.length === 0; else showCart"
                class="text-center text-muted py-4">
                No food in your cart.
            </div>

            <ng-template #showCart>
                <div *ngFor="let item of cartItems" class="cart-item py-3 px-2">

                    <div class="row align-items-center gy-3">

                        <!-- Product Name -->
                        <div class="col-12 col-md-4 text-center text-md-start">
                            <h5 class="mb-0">{{ item.name }}</h5>
                        </div>

                        <!-- Quantity Controls -->
                        <div class="col-12 col-md-4 text-center">
                            <div
                                class="qty-box d-inline-flex align-items-center">
                                <button class="qty-btn"
                                    (click)="decreaseWeight(item)">âˆ’</button>
                                <span class="mx-3 fw-medium">{{ item.weight }}
                                    Kgs</span>
                                <button class="qty-btn"
                                    (click)="increaseWeight(item)">+</button>
                            </div>
                        </div>

                        <!-- Remove Button -->
                        <div class="col-12 col-md-4 text-center text-md-end">
                            <button class="btn btn-remove"
                                (click)="removeItem(item)">
                                Remove
                            </button>
                        </div>

                    </div>

                </div>
            </ng-template>

        </div>
    </div>

    <!-- Action Button -->
    <div class="text-center mt-4">
        <button class="btn btn-primary-custom px-4 py-2" (click)="navigateTo()">
            Contact Details
        </button>
    </div>

</div>
