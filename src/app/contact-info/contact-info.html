<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Contact Form</h4>

      <form [formGroup]="contactForm">

        <!-- Row 1 -->
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
            <div *ngIf="f.firstName.touched && f.firstName.invalid" class="text-danger small">
              First name is required.
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
            <div *ngIf="f.lastName.touched && f.lastName.invalid" class="text-danger small">
              Last name is required.
            </div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <!-- Phone Number -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" formControlName="phone" placeholder="Enter phone number">
            <div *ngIf="f.phone.touched && f.phone.invalid" class="text-danger small">
              <span *ngIf="f.phone.errors?.['required']">Phone number is required.</span>
              <span *ngIf="f.phone.errors?.['pattern']">Enter a valid 10-digit phone number.</span>
            </div>
          </div>

          <!-- Zipcode -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Zipcode</label>
            <input type="text" class="form-control" formControlName="zipcode" placeholder="Enter zipcode">
            <div *ngIf="f.zipcode.touched && f.zipcode.invalid" class="text-danger small">
              <span *ngIf="f.zipcode.errors?.['required']">Zipcode is required.</span>
              <span *ngIf="f.zipcode.errors?.['pattern']">Zipcode must be 5â€“6 digits.</span>
            </div>
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
          <div *ngIf="f.address.touched && f.address.invalid" class="text-danger small">
            Address is required.
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <!-- City -->
          <div class="col-md-4 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city" placeholder="City">
            <div *ngIf="f.city.touched && f.city.invalid" class="text-danger small">
              City is required.
            </div>
          </div>

          <!-- State -->
          <div class="col-md-4 mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" formControlName="state" placeholder="State">
            <div *ngIf="f.state.touched && f.state.invalid" class="text-danger small">
              State is required.
            </div>
          </div>

          <!-- Country -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" formControlName="country" placeholder="Country">
            <div *ngIf="f.country.touched && f.country.invalid" class="text-danger small">
              Country is required.
            </div>
          </div>
        </div>

        <!-- Notes -->
        <div class="mb-3">
          <label class="form-label">Additional Notes</label>
          <textarea rows="4" class="form-control" formControlName="notes" placeholder="Write something..."></textarea>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-success w-100" (click)="submitForm()">Submit</button>

      </form>
    </div>
  </div>
</div>
